    <title>Piekarnia</title>
</head>
<body>

    <h3 th:text="${produkt.nazwa}"></h3>
    <h3 th:text="${produkt.cena} + zÅ‚"></h3>

<form action="/addItem" method="post" >

    Liczba:<input type="number" th:name="ilosc" min="0"/><br>

</div>

</html>
